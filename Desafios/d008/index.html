<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>

<body>
    <h1>Calcular Desconto</h1>
    <button onclick="clique()">Desconto de 10%</button>
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function clique() {
            var produto = window.prompt('Qual é o produto que você está comprando?')
            var preco = Number(window.prompt(`Qual é o preco de ${produto}`))
            var res = window.document.getElementById('res')
            var desc10 = preco * 0.1
            var novoPreco = preco - desc10
            res.innerHTML = `<p><strong>Calculando o desconto de 10% para ${produto}</strong></p>`
            res.innerHTML += `<p>O preço original era R$ ${preco.toFixed(2)}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar R$ ${desc10.toFixed(2)} de desconto (-10%).</p>`
            res.innerHTML += `<p>No fim, você vai pagar R$ ${novoPreco.toFixed(2)} no produto ${produto}.</p>`
        }
    </script>
</body>

</html>
