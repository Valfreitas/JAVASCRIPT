<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clique()">Comprar produto</button>
    <script>
        function clique() {
            var produto = window.prompt('Que produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando`))
            var valorPago = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco = valorPago - valor

            window.alert(`Você comprou ${produto} que custou R$ ${valor}.
Deu R$ ${valorPago} em dinheiro e vai receber R$ ${troco} de troco.
Volte Sempre!`)
        }
       
    </script>
</body>
</html>
