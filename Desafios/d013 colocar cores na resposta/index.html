<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>

<body>
    <h1>Situação do aluno</h1>
    <button onclick="clique()">Entrar com as notas</button>
    <div id="res">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </div>
    <script>
        function clique() {
        var nome = window.prompt('Qual é o nome do aluno?')
        var n1 = Number(window.prompt(`Primeira nota de ${nome}:`))
        var n2 = Number(window.prompt(`Segunda nota de ${nome}:`))
        var media = (n1 + n2) / 2
        var msg
        var res = window.document.getElementById('res')

        res.innerHTML = `<p>Analisando a situação de ${nome}</p>`
        res.innerHTML += `<p>Com as notas ${n1} e ${n2}, a <strong>média é ${media}</strong></p>`
            if(media < 3) {
                msg = 'REPROVADO'
            res.innerHTML += `<p>Com média abaixo de 3.0, o aluno está <strong>${msg}</strong></p>`
            } else if (media >= 3 && media < 6) {
                msg = 'RECUPERAÇÃO'
                res.innerHTML += `<p>Com média maior ou igual a 3,0 e menor que 6,0, o aluno está em <strong>${msg}</strong></p>`
            } else {
                msg = 'APROVADO'
                res.innerHTML += `<p>Com média acima ou igual a 6.0, o aluno está <strong>${msg}</strong></p>`
            }
        }
    </script>
</body>

</html>
