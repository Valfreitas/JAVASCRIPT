<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clique()">Converter</button>
    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>
    <script>
        function clique() {
        var n = Number(window.prompt('Digite uma distância em metros (m)'))
        var res = window.document.getElementById('res')
        var km = n / 1000
        var hm = n / 100
        var dam = n / 10
        var dm = n / 1
        var cm = n / 0.01
        var mm = n / 0.001

        res.innerHTML = `<p><strong>A distância de ${n} metros, corresponde a...</strong></p>`
        res.innerHTML += `<p>${km.toFixed(3)} quilômetros (Km)</p>`
        res.innerHTML += `<p>${hm.toFixed(3)} Hectômetros (Hm)</p>`
        res.innerHTML += `<p>${dam.toFixed(3)} decâmetros (Dam)</p>`
        res.innerHTML += `<p>${dm.toFixed(3)} decímetros (dm)</p>`
        res.innerHTML += `<p>${cm.toFixed(3)} centímetros (cm)</p>`
        res.innerHTML += `<p>${mm.toFixed(3)} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
