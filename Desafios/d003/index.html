<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clique()">Antecessor e Sucessor</button>
    <script>
        function clique() {
            var n = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${n}, temos o número ${n - 1}.
Depois de ${n}, temos o número ${n + 1}.`)
        }
       
    </script>
</body>
</html>
