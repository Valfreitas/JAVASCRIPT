<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <link rel="stylesheet" href="/Desafios/style.css">
</head>

<body>
    <h1>Preço mudou</h1>
    <button onclick="clique()">Verificar</button>
    <div id="res">
        <p>Clique no botão acima para analisar a mudança de preço.</p>
    </div>
    <script>
        function clique() {
            var precoAntigo = Number(window.prompt(`Qual era o preço anterior do produto?`))
            var precoAtual = Number(window.prompt(`Qual é o preço atual do produto?`))
            var dif1 = precoAtual - precoAntigo
            var dif2 = precoAntigo - precoAtual 
            var var1 = (dif1 / precoAntigo) * 100
            var var2 = (dif2 / precoAntigo) * 100
            var res = window.document.getElementById('res')

            res.innerHTML = `<p><strong>Analisando os valores informados</strong></p>`
            res.innerHTML += `<p>O produto custava R$ ${precoAntigo.toFixed(2)} e agora custa R$ ${precoAtual.toFixed(2)}.</p>`
            if (precoAntigo < precoAtual) {
                res.innerHTML += `<p>Hoje o produto está mais caro.</p>`
                res.innerHTML += `<p>O preço subiu R$ ${dif1.toFixed(2)} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${var1.toFixed(1)}% pra cima.</p>`
            } else {
                res.innerHTML += `<p>Hoje o produto está mais barato.</p>`
                res.innerHTML += `<p>O preço caiu R$ ${dif2.toFixed(2)} em relação ao preço anterior.</p>`
                res.innerHTML += `<p>Uma variação de ${Math.abs(var2.toFixed(1))}% pra baixo.</p>`
            }
        }


    </script>
</body>

</html>
