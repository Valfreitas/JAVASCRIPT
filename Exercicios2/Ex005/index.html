<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 15px Arial;
        }
        button {
            font-size: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clique()">Clique para calcular</button> 
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function clique() {
            var num = window.prompt('Digite um número:')
            var res = document.getElementById('resultado')
            if(num.length == 0) {
                window.alert(`Você precisa digitar um numero!`)
            } else {
            res.innerHTML = `<p>O dobro de ${num} é ${num * 3} e a metade é ${num / 2}</p>`
            }
        }
    </script>
</body>
</html>
