<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <header>
        <h1>Sistema de análise da naturalidade</h1>
    </header>
    <section>
        <p>Digite onde você está morando: <input type="text" name="txtn" id="txtp">
        </p>
        <input type="button" value="Verificar" onclick="clique()">
        <div id="res">
        </div>
    </section>
    <script>
        function clique() {
            let pais = document.getElementById('txtp')
            let res = document.querySelector('div#res')
            if(pais.value.length ==0) {
                window.alert('Precisa digitar o nome do país que você esta morando.')
            } else {
                if (pais == 'Brasil') {
                    res.innerHTML = `<p>Você é <strong>brasileiro!</strong>.</p>`
                } else {
                    res.innerHTML = '<p>Você é <strong>estrangeiro!</strong>.</p>'
                }
            }
        }
    </script>
</body>
</html>
