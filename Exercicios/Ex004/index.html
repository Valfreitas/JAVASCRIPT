<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clique()">Clique para começar</button>
    <div id="res">
        <p>Aqui vai aparecer o resultado...</p>
    </div>
    <script>
        function clique() {
            var nome = window.prompt('Qual é o seu nome?')
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596 </p>`

        }
    </script>
</body>
</html>
