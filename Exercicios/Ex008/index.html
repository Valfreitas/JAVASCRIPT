<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="/Exercicios/style.css">
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="clique()">Clique para calcular</button>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function clique() {
            var n = window.prompt(`Digite um numero:`)
            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${n}</strong> <hr></p>`
            res.innerHTML += `<p>O seu valor abosoluto é ${Math.abs(n)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(n)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math. round(n)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n)}</p>`
            res.innerHTML += `<p>A sua raiz  cubica é ${Math.cbrt(n)}</p>`
            res.innerHTML += `<p>O valor de  ${n}<sup>2</sup> é ${Math.pow(n, 2)} </p>`
            res.innerHTML += `<p>O valor de ${n}<sup>3</sup> é ${Math.pow(n, 3)} </p>`
            
        }
    </script>
</body>
</html>
