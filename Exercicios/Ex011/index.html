<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="font-family:Pacifico">Média do aluno v2.0</h1>
    <button onclick="clique()">Calcular média</button>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        var res = window.document.getElementById('res')
        function clique() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            var media = (n1 + n2) / 2

            let msg
            if (media >= 6) {
                msg = 'Meus parabéns!'
            } else {
                msg = 'Estude um pouco mais!'
            }
            res.innerHTML += `<p>Calculando a média final de <mark>${nome}</;mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark></p>`
            res.innerHTML += `A mensagem que temos é: <strong style='color: red;'>${msg}</strong>`

        }
    </script>
</body>

</html>
