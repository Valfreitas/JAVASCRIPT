<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clique()">Clique para calcular</button>
    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>
<script>
    function clique() {
        var n = window.prompt('Digite um número:')
        var res = window.document.getElementById('res')
        res.innerHTML  = `<p>O dobro de ${n} é ${n * 2} e a metade é ${n / 2}!</p>`

    }
</script>
</body>
</html>
